  const svg = d3.select("#tree");
  const g = svg.append("g").attr("transform", "translate(2500, 100)");

  // Enable zoom and pan
  svg.call(d3.zoom().on("zoom", (event) => {
    g.attr("transform", event.transform);
  }));

  // Convert flat list to tree
  const nodeMap = {};
  rawData.forEach(d => nodeMap[d.id] = {...d, children: []});
  let rootNode;
  rawData.forEach(d => {
    if (d.parent) {
      nodeMap[d.parent].children.push(nodeMap[d.id]);
    } else {
      rootNode = nodeMap[d.id];
    }
  });

  // Assign sibling group colors
  const color = d3.scaleOrdinal(d3.schemeTableau10);
  const siblingColorMap = {};
  let colorIndex = 0;

  function assignColors(node) {
    if (node.children.length > 0) {
      const c = color(colorIndex++);
      node.children.forEach(child => {
        siblingColorMap[child.id] = c;
      });
    }
    node.children.forEach(assignColors);
  }
  assignColors(rootNode);

  // D3 hierarchy + layout
  const hierarchy = d3.hierarchy(rootNode);
  const treeLayout = d3.tree()
    .nodeSize([120, 200]); // x, y spacing

  treeLayout(hierarchy);

  // Draw links
  g.selectAll(".link")
    .data(hierarchy.links())
    .enter()
    .append("line")
    .attr("class", "link")
    .attr("stroke", d => siblingColorMap[d.target.data.id] || "#ccc")
    .attr("stroke-width", 2)
    .attr("x1", d => d.source.x)
    .attr("y1", d => adjustY(d.source))
    .attr("x2", d => d.target.x)
    .attr("y2", d => adjustY(d.target));

  // Draw nodes
  const nodes = g.selectAll(".node")
    .data(hierarchy.descendants())
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.x}, ${adjustY(d)})`);

  function getRadius(level) {
    return Math.max(30 - level * 3.5, 8);
  }

  function adjustY(d) {
    // Reduce Y offset for level 5 (bring them closer to parent)
    return d.y - (d.data.level === 5 ? 80 : 0);
  }

  nodes.append("circle")
    .attr("r", d => getRadius(d.data.level || 0))
    .attr("fill", d => siblingColorMap[d.data.id] || "#ccc");

  nodes.append("text")
    .attr("dy", d => getRadius(d.data.level || 0) + 14)
    .text(d => d.data.name);
